{% extends 'customer/base.html' %}

{% block content %}
<div class="dashboard-container">
    <header class="dashboard-header">
        <h2>Edit Order</h2>
        <nav>
            <a href="{% url 'order_list' order.customer.id %}">Cancel</a>
        </nav>
    </header>

  <form method="POST" class="p-4 bg-light rounded shadow-sm">
    {% csrf_token %}
    <div class="form-group mb-3">
    <label for="product">Product:</label>
    <input type="text" name="product" id="product" value="{{ order.product }}" required><br>
    </div>

    <div class="form-group mb-3">
    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" id="quantity" value="{{ order.quantity }}" required><br>
    </div>

    <div class="form-group mb-3">
    <label for="price">Price:</label>
    <input type="number" name="price" id="price" value="{{ order.price }}" required><br>
    </div>

    <div class="form-group mb-3">
        <label for="order_status">Status:</label>
        <select name="order_status" id="order_status">
            <option value="Pending" {% if  order.order_status  == "Pending" %}selected{% endif %}>Pending</option>
            <option value="Processing" {% if order.order_status == "Processing" %}selected{% endif %}>Processing</option>
            <option value="Completed" {% if order.order_status == "Completed" %}selected{% endif %}>Completed</option>
        </select><br>
    </div>
    <button class="btn btn-success" type="submit">Save Changes</button>
</form>

    {% endblock %}
</div>
