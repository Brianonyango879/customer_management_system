<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            text-align: center;

        }


    </style>

<body>

            <div class="container d-flex align-items-center justify-content-between">

            <h1>Customer Management System</h1>
            <h3>Welcome, {{user.username}}</h3>
