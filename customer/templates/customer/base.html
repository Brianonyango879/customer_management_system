<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Customer Management</title>
    {% load static %}
    <link rel="icon" href="{% static 'assets/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: deepskyblue;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        footer {
            background: deepskyblue;
            color: white;
            padding: 1rem;
            text-align: center;
        }


    </style>
</head>
<body>
<div class="grid-container">
    <div id="NavbarDiv">
        <header>
            <div class="container d-flex align-items-center justify-content-between">
                <a href="{% url 'dashboard' %}">
                    <img src="{% static 'assets/customer.png' %}" alt="Logo" class="img-fluid"
                         style="max-height: 50px;border-radius: 10px;">
                </a>
                <h1 style="font-family: Algerian">Customer Management System</h1>
                <h6>Welcome, {{user.username}}</h6>
            </div>
        </header>
    </div>
    <div id="ContentDiv">
        {% block content %}
        {% endblock %}
    </div>
</div>
<div id="FooterDiv">
    <footer>
        <h4>Copyright Â© 2024</h4>
        <p>designed by:<a href="mailto:brianonyango879@gmail.com">Brian Odhiambo</a></p>
    </footer>
</div>
</body>
</html>
