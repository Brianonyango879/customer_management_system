{% extends 'customer/base.html' %}

{% block content %}
<div class="dashboard-container">
    <header class="dashboard-header">
        <h2>Add Order for {{ customer.name }}</h2>
        <nav>
            <a href="{% url 'order_list' customer.id %}">Back to Orders</a>
        </nav>
    </header>

    <form method="POST" class="p-4 bg-light rounded shadow-sm">
        {% csrf_token %}
        <div class="form-group mb-3">
        <label for="product">Product:</label>
        <input type="text" name="product" id="product" required><br>
        </div>

        <div class="form-group mb-3">
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" value="1" required><br>
        </div>

        <div class="form-group mb-3">
        <label for="price">Price:</label>
        <input type="number" name="price" id="price" value="1" required><br>
        </div>
        <button class="btn btn-success" type="submit">Submit Order</button>
    </form>

    {% endblock %}
</div>
