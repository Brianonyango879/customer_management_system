{% extends 'customer/base.html' %}

{% block content %}
<div class="dashboard-container">
    <header class="dashboard-header">
        <h2>{% if customer %}Edit{% else %}Add{% endif %} Customer</h2>
        <nav>
            <a href="{% url 'customer_list' %}">Back to Customers</a>
        </nav>
    </header>

    <form method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ customer.name|default:'' }}" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ customer.email|default:'' }}" required><br>

        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" value="{{ customer.phone|default:'' }}" required><br>

        <label for="address">Address:</label>
        <textarea name="address" id="address" required>{{ customer.address|default:'' }}</textarea><br>

        <button class="btn btn-success" type="submit">Save</button>
    </form>


    {% endblock %}
</div>
