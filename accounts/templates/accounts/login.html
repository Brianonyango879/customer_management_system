<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    {% load static %}
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: darkgray !important;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .user_card {
            width: 350px;
            margin-top: auto;
            margin-bottom: auto;
            background: deepskyblue;
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 5px;

        }

        .form_container {
            margin-top: 20px;
        }

        #form-title {
            color: white;

        }

        .login_btn {
            width: 100%;
            background: white !important;
            color: black !important;
        }

        .login_btn:focus {
            box-shadow: none !important;
            outline: 0px !important;
        }

        .login_container {
            padding: 0 2rem;
        }

        .input-group-text {
            background: greenyellow !important;
            color: white !important;
            border: 0 !important;
            border-radius: 0.25rem 0 0 0.25rem !important;
        }

        .input_user,
        .input_pass:focus {
            box-shadow: none !important;
            outline: 0px !important;
        }

        #messages {
            background-color: grey;
            color: #fff;
            padding: 10px;
            margin-top: 10px;
        }

        header {
            background: deepskyblue;
            color: white;
            padding: 1rem;
        }

        footer {
            background: deepskyblue;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        /* Slideshow container */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }

        /* Slides */
        .slides {
            display: none;
            width: 100%;
        }

        /* Fade animation */
        .fade {
            animation: fade 2s;
        }

        @keyframes fade {
            from {
                opacity: 0.4;
            }
            to {
                opacity: 1;
            }
        }

        /* Navigation buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
            user-select: none;
        }

        /* Positioning buttons */
        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        /* Hover effect for buttons */
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>

</head>
<body>
<div id="NavbarDiv">
    <header class="d-flex justify-content-center">
        <img src="{% static 'assets/customer.png' %}" alt="Logo" class="img-fluid"
             style="max-height: 50px;border-radius: 10px;">
        <h1 style="font-family: Algerian;">Customer Management System</h1>
    </header>
</div>
<div class="dashboard-container">
    <div class="row">
        <div class="col">
            <marquee behavior="" direction=""><h1>Welcome Back</h1></marquee>
            <p style="text-align: center">Manage your customers and orders efficiently.</p>
            <div class="slideshow-container">
                <img src="{% static 'assets/welcome.jpg'%}" alt="Welcome" class="slides fade"
                     style="height:300px; width: 500px">
                <img src="{% static 'assets/boss.jpeg' %}" alt="Boss" class="slides fade"
                     style="height:300px; width: 500px">
                <img src="{% static 'assets/business.jpeg' %}" alt="Business" class="slides fade"
                     style="height:300px; width: 500px">
                <!-- Navigation buttons -->
                <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
                <a class="next" onclick="changeSlide(1)">&#10095;</a>
            </div>
        </div>
        <div class="col">
            <div class="container h-100">
                <div class="d-flex justify-content-center h-100">
                    <div class="user_card">
                        <div class="d-flex justify-content-center">
                            <h3 id="form-title">LOGIN</h3>
                        </div>
                        <div class="d-flex justify-content-centre form_container">
                            <form method="POST" action="">
                                {%csrf_token%}
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" name="username" placeholder="Username..." class="form-control">
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" name="password" placeholder="Password..."
                                           class="form-control">
                                </div>

                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <input class="btn login_btn" type="submit" value="Login">
                                </div>
                            </form>

                        </div>
                        {% for message in messages %}
                        <p id="messages"> {{message}}</p>
                        {% endfor %}
                        <div class="mt-4">
                            <div class="d-flex justify-content-center links">
                                Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="FooterDiv">
    <footer>
        <h4>Copyright Â© 2024</h4>
        <p>designed by:<a href="mailto:brianonyango879@gmail.com">Brian Odhiambo</a></p>
    </footer>
</div>
<script>
     // JavaScript for Slideshow with Buttons
        let slideIndex = 1;
        showSlides(slideIndex);

        // Function to show slides
        function showSlides(n) {
            let slides = document.getElementsByClassName("slides");
            if (n > slides.length) { slideIndex = 1; } // Wrap around to the first slide
            if (n < 1) { slideIndex = slides.length; } // Wrap around to the last slide
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none"; // Hide all slides
            }
            slides[slideIndex - 1].style.display = "block"; // Show the current slide
        }

        // Function to change slides
        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        // Auto-slide (optional)
        setInterval(() => {
            changeSlide(1); // Move to the next slide every 3 seconds
        }, 3000);
</script>
</body>
</html>
